<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-container w3-blue">
      <h2>Input Form</h2>
    </div>

    <form class="w3-container" action="/index">
      <p>
      <label>First Name</label>
      <input class="w3-input" type="text" required>
      </p>
      <p>
      <label>Last Name</label>
      <input class="w3-input" type="text" required>
      </p>
      <p>
      <label>Email</label>
      <input class="w3-input" type="text" required>
      </p>
      <p>
      <label>Password</label>
      <input class="w3-input" type="password" required>
      </p>
      <p>
      <label>Re-enter Password</label>
          <label name="pass_err" class="w3-text-red"> </label>
      <input id="pass_input" class="w3-input" type="password" onfocusout="checkPassword" required>
      </p>
      <p>
      <button type="submit" class="w3-button w3-blue">Apply</button>
      </p>
    </form>


</body>
</html>
<script>

    function checkPassword()
    {
        alert("HOOOY");
        var letters = /^[A-Za-z]+$/;
        var elem = document.getElementById("pass_input");
        if (!elem.value.match(letters) )
        {
            document.getElementById("pass_err").value = "*Password must contain at least one lower-case character";
        }
    }
</script>
