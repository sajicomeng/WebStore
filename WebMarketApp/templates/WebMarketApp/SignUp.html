<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-container w3-blue">
      <h2>Input Form</h2>
    </div>

    <form class="w3-container" action="/signup_submit/" method="post">{% csrf_token %}
      <p>
      <label>First Name</label>
      <input name="firstname" class="w3-input" type="text" required>
      </p>
      <p>
      <label>Last Name</label>
      <input name="lastname" class="w3-input" type="text" required>
      </p>
      <p>
      <label>Email</label>
      <input name="email" class="w3-input" type="text" required>
      </p>
      <p>
      <label>Password</label>
      <input name="password" id="pass_input" class="w3-input" type="password" required>
      </p>
      <p>
      <label>Re-enter Password</label>
          <label id="repass_err" class="w3-text-red"></label>
      <input name="repassword" id="repass_input" class="w3-input" type="password" onfocusout="checkPassword()" onfocusin="hideError()" required>
      </p>
      <p>
      <button type="submit" class="w3-button w3-blue">Apply</button>
      </p>
    </form>


</body>
</html>
<script>
    function sendButtonClick()
    {

    }

    function checkPassword()
    {
        var pass = document.getElementById("pass_input");
        var repass = document.getElementById("repass_input");
        if (pass.value != repass.value)
        {
            var err = document.getElementById("repass_err");
            err.innerHTML = "*Re-entered password does not match";
        }
    }

    function hideError() {
        document.getElementById('repass_err').innerHTML = "";
    }
</script>
